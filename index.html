<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/index.responsive.css">
</head>
<body>

    <header class="py-5">
        <div class="container text-center">
            <h2 class="h1 fw-bold">Discover our latest news</h2>
            <p class="my-4 text-black-50">discover the achievements that set us apart, from groundbreaking projects to industry accolades we take pride in our accomplishments.</p>
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="item ms-sm-auto m-auto m-sm-0">
                        <select name="category" class="form-select" id="Category">
                            <option selected hidden>Category</option>
                            <option value="business">business</option>
                            <option value="entertainment">entertainment</option>
                            <option value="general">general</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="item m-auto m-sm-0">
                        <input type="text" class="form-control" placeholder="Find what you want...">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row"></div>
        </div>
    </section>

    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
